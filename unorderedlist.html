<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List with Icons</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    padding-left: 30px; /* Adjust the spacing between icon and text */
    margin-bottom: 10px;
  }
  .icon {
    margin-right: 10px;
  }
</style>
</head>
<body>

<ul>
  <li><i class="fas fa-check icon"></i>Item 1</li>
  <li><i class="fas fa-star icon"></i>Item 2</li>
  <li><i class="fas fa-heart icon"></i>Item 3</li>
  <li><i class="fas fa-bookmark icon"></i>Item 4</li>
</ul>

</body>
</html>
